<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - SEN BIO</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .contact-section {
      background: url("fond-contact.jpg") no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .contact-container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 12px;
      max-width: 900px;
      width: 100%;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: space-between;
    }

    .contact-form, .contact-info {
      flex: 1 1 400px;
    }

    h1, h2, h3 {
      color: #4CAF50;
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 0.5rem;
      font-size: 1rem;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 6px;
      margin-top: 1.5rem;
      width: 100%;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #388E3C;
    }

    .contact-info p {
      margin: 0.5rem 0;
    }

    .contact-info a {
      color: #4CAF50;
      text-decoration: none;
      font-weight: bold;
    }

    .contact-info a:hover {
      text-decoration: underline;
    }

    .social-icons {
      margin-top: 1rem;
      display: flex;
      gap: 1rem;
    }

    .social-icons a img {
      width: 36px;
      height: 36px;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #4CAF50;
      color: white;
    }

    /* Message de confirmation */
    .confirmation-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #4CAF50;
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
      padding: 1rem 2rem;
      border-radius: 8px;
      display: none;
      z-index: 9999;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      animation: fadeOut 3s ease-in-out forwards;
    }

    @keyframes fadeOut {
      0% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; display: none; }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>SEN BIO</h1>
    <nav>
      <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="Produit.html">Produits</a></li>
        <li><a href="A propos.html">À propos</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Section Contact -->
  <section class="contact-section">
    <div class="contact-container">
      
      <!-- Formulaire -->
      <div class="contact-form">
        <h2>Envoyez-nous un message</h2>
        <form id="contactForm">
          <label for="nom">Nom :</label>
          <input type="text" id="nom" name="nom" required>

          <label for="email">Email :</label>
          <input type="email" id="email" name="email" required>

          <label for="message">Message :</label>
          <textarea id="message" name="message" rows="5" required></textarea>

          <button type="submit">Envoyer</button>
        </form>
      </div>

      <!-- Coordonnées -->
      <div class="contact-info">
        <h2>Nos coordonnées</h2>
        <p><strong>Adresse :</strong> Keur Massar, Dakar, Sénégal</p>
        <p><strong>Téléphone :</strong> <a href="tel:+221770000000">+221 77 000 00 00</a></p>
        <p><strong>Email :</strong> <a href="mailto:contact@senbio.com">contact@senbio.com</a></p>

        <h3>Suivez-nous :</h3>
        <div class="social-icons">
          <a href="#" target="_blank" rel="noopener">
            <img src="insta.jpg" alt="Instagram">
          </a>
          <a href="#" target="_blank" rel="noopener">
            <img src="YouTube.jpg" alt="YouTube">
          </a>
        </div>
      </div>
    </div>
  </section>

  <!-- Message confirmation -->
  <div id="confirmationMessage" class="confirmation-message">
    ✅ Message envoyé avec succès !
  </div>

  <footer>
    <p>© 2025 SEN BIO. Tous droits réservés.</p>
  </footer>

  <script>
    const form = document.getElementById("contactForm");
    const confirmation = document.getElementById("confirmationMessage");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      confirmation.style.display = "block";

      setTimeout(() => {
        confirmation.style.display = "none";
      }, 3000);

      form.reset();
    });
  </script>
</body>
</html>
